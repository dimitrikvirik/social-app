spring:
  application:
    name: feed-api
  cloud:
    config:
      uri: ${CONFIG_SERVER}
  elasticsearch:
    uris: http://10.241.76.20:9200 # local Profile


  kafka:
    bootstrap-servers: 10.241.76.20:9092
    consumer:
      group-id: feed-api
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.use.type.headers: false
        spring.json.value.default.type: git.dimitrikvirik.feedapi.model.kafka.UserDTO
    properties:
      spring.json.trusted.packages: "*"
eureka:
  instance:
    ip-address: 10.241.132.203 # local Profile
    prefer-ip-address: true
