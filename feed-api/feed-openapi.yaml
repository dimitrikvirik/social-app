components:
  schemas:
    PostRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
    PostResponse:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        user:
          $ref: '#/components/schemas/UserResponse'
    UserResponse:
      type: object
      properties:
        id:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        photo:
          type: string
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        application:
          type: string
        methodName:
          type: string
        exceptionName:
          type: string
        path:
          type: string
        status:
          type: string
