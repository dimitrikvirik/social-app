        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /post/{id}:
    get:
      tags:
        - Post
      summary: Get post by id
      description: Get post by id
      operationId: getPostById
      parameters:
        - name: id
          in: path
          description: id of post
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
