        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Post
      summary: Update post
      description: Update post
      operationId: updatePost
      parameters:
        - name: id
          in: path
          description: id of post
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
